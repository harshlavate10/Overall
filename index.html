<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Envelope + Letter (Open/Close on Click)</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Dear Charvi(charu)✨.</strong>
                        <p>
                           All the best for tomorrow's exam 🤗. Finally the girl who used to take stress will be free.Believe in yourself and everything will be fine 💪🏻and lots of luck 🤞🏻<br>99.9 percentile loading 😝.....<br> love you charvi ❤️
              
                        </p>
                    </div>
                </div>
            </div>
            <div class=></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
